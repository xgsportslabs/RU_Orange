<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>xG Portal (Embed)</title>

<style>
  html, body {
    margin: 0;
    background: #202124;
    font-family: Arial, sans-serif;
  }

  .wrap {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  iframe {
    border: 0;
    display: block;
  }
</style>
</head>

<body>

<div class="wrap">
  <iframe id="portal" allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>

<script>
  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

  const iframe = document.getElementById("portal");

  if (isMobile) {
    // Mobile canvas size from Looker, with extra height for easier scrolling
    iframe.width = "375";
    iframe.height = "1050";   // <â€” slightly taller than 900
    iframe.src = "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
  } else {
    // Web canvas size from Looker
    iframe.width = "600";
    iframe.height = "450";
    iframe.src = "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";
  }
</script>

</body>
</html>
