<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>xG Portal</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #202124;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .wrap {
      width: 100vw;
      height: 100dvh;
      background: #202124;
      display: grid;
      place-items: center;
    }

    iframe {
      border: 0;
      display: block;
      background: #202124;
      width: min(1400px, 100vw);
      height: 900px;   /* Looker default */
    }

    /* Mobile = full screen */
    @media (max-width: 899px) {
      iframe {
        width: 100vw;
        height: 100dvh;
      }
    }

    .loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #202124;
      z-index: 10;
      transition: opacity 0.35s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="loading" id="loading">
    <div style="text-align:center;color:white;">
      <img src="logo-192.png" width="110"><br>
      Loading xG Portalâ€¦
    </div>
  </div>

  <div class="wrap">
    <iframe id="frame" title="xG Portal"></iframe>
  </div>

  <script>
    const MOBILE_EMBED =
      "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
    const WEB_EMBED =
      "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

    function isMobile() {
      const ua = navigator.userAgent || "";
      return /Android|iPhone|iPad|iPod/i.test(ua) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
    }

    const frame = document.getElementById("frame");
    frame.src = isMobile() ? MOBILE_EMBED : WEB_EMBED;

    frame.onload = () => {
      document.getElementById("loading").classList.add("hidden");
    };
  </script>
</body>
</html>
