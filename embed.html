<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal (Embed)</title>

  <!-- Optional: keep your PWA/icon polish -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #202124;
      overflow: hidden; /* key: no outer page scrolling */
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Fullscreen iframe */
    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: none; /* shown after src set */
      background: #202124;
    }

    /* Simple splash while iframe loads */
    .splash {
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      opacity: 0.9;
      transform: translateZ(0);
    }

    .splash img {
      width: 110px;
      margin-bottom: 20px;
      image-rendering: -webkit-optimize-contrast;
    }

    .splash p {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="splash" id="splash">
    <div>
      <img src="logo-192.png" alt="xG Portal">
      <p>Loading xG Portalâ€¦</p>
    </div>
  </div>

  <iframe
    id="portal"
    title="xG Portal"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>

  <script>
    const EMBED_WEB =
      "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";
    const EMBED_MOBILE =
      "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";

    function isMobileDevice() {
      const ua = navigator.userAgent || "";
      return /Android|iPhone|iPad|iPod/i.test(ua) || window.matchMedia("(max-width: 768px)").matches;
    }

    // If you later add URL params to your GitHub Pages embed link,
    // this forwards them to Looker Studio (safe default).
    const passthrough = window.location.search + window.location.hash;

    const iframe = document.getElementById("portal");
    const splash = document.getElementById("splash");

    const target = (isMobileDevice() ? EMBED_MOBILE : EMBED_WEB) + passthrough;

    // Set src after a paint to avoid iOS weirdness
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        iframe.src = target;
        iframe.style.display = "block";
      });
    });

    // Hide splash once the iframe reports load
    iframe.addEventListener("load", () => {
      splash.style.display = "none";
    });
  </script>
</body>
</html>
