<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>xG Portal</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #202124;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .wrap {
      width: 100vw;
      height: 100dvh;
      background: #202124;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #202124;
    }

    /* Optional loading overlay */
    .loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #202124;
      z-index: 10;
      transition: opacity 0.35s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading img {
      width: 110px;
      margin-bottom: 14px;
      image-rendering: -webkit-optimize-contrast;
    }
    .loading p {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.5px;
      color: #fff;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="loading" id="loading">
    <div style="text-align:center">
      <img src="logo-192.png" alt="xG Portal">
      <p>Loading xG Portalâ€¦</p>
    </div>
  </div>

  <div class="wrap">
    <iframe id="frame" title="xG Portal" allowfullscreen></iframe>
  </div>

  <script>
    const MOBILE_EMBED =
      "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
    const WEB_EMBED =
      "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

    function isMobile() {
      const ua = navigator.userAgent || "";
      const iOSLike = /iPhone|iPad|iPod/i.test(ua) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      const android = /Android/i.test(ua);
      return iOSLike || android;
    }

    const frame = document.getElementById("frame");
    frame.src = isMobile() ? MOBILE_EMBED : WEB_EMBED;

    frame.onload = () => {
      document.getElementById("loading").classList.add("hidden");
    };

    // iOS viewport height fix (address bar resize)
    function fixVH() {
      document.querySelector(".wrap").style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", fixVH);
    fixVH();
  </script>
</body>
</html>
