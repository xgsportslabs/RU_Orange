<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      background: #202124;
      font-family: Arial, sans-serif;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: #202124;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    iframe {
      border: 0;
      display: block;
      margin: 0 auto;
      background: transparent;
    }

    /* Mobile layout base */
    @media (max-width: 900px) {
      body { overflow: auto; }
    }

    /* Desktop canvas */
    @media (min-width: 901px) {
      iframe {
        width: 1500px;
        height: 2200px;
      }
    }
  </style>
</head>

<body>

<div id="splash">
  <img src="logo-192.png" width="96" />
</div>

<iframe id="frame"
  sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
  allowfullscreen>
</iframe>

<script>
  const ua = navigator.userAgent || "";

  const isIPhone = /iPhone/i.test(ua) && !/iPad/i.test(ua);
  const isAndroid = /Android/i.test(ua);
  const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

  const iPhoneShareLink = "https://lookerstudio.google.com/s/j2af-Nie_no";
  const mobileEmbed = "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
  const webEmbed = "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

  const frame = document.getElementById("frame");

  if (isIPhone) {
    // iPhone: cookie-less share link, crisp
    frame.style.width = "375px";
    frame.style.height = "900px";
    frame.src = iPhoneShareLink;

  } else if (isAndroid) {
    // Android: taller mobile embed
    frame.style.width = "375px";
    frame.style.height = "1200px";
    frame.src = mobileEmbed;

  } else if (isMobile) {
    // Other mobile devices
    frame.style.width = "375px";
    frame.style.height = "900px";
    frame.src = mobileEmbed;

  } else {
    // Desktop
    frame.style.width = "1500px";
    frame.style.height = "2200px";
    frame.src = webEmbed;
  }

  frame.onload = () => {
    document.getElementById("splash").style.display = "none";
  };
</script>

</body>
</html>
