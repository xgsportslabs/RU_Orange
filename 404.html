<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal</title>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #202124;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      border: 0;
      display: block;
      background: transparent;
    }

    /* Splash while loading */
    #splash {
      position: fixed;
      inset: 0;
      background: #202124;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="splash">
  <img src="logo-192.png" width="96" />
</div>

<iframe
  id="frame"
  sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
  allowfullscreen>
</iframe>

<script>
  const ua = navigator.userAgent || "";
  const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

  const mobileEmbed = "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
  const webEmbed = "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

  const frame = document.getElementById("frame");

  if (isMobile) {
    frame.style.width = "375px";
    frame.style.height = "900px";
    frame.src = mobileEmbed;
  } else {
    frame.style.width = "600px";
    frame.style.height = "450px";
    frame.src = webEmbed;
  }

  frame.onload = () => {
    document.getElementById("splash").style.display = "none";
  };
</script>

</body>
</html>
