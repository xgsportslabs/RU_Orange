<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal</title>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #202124;
      font-family: Arial, sans-serif;
    }

    /* Splash screen while iframe loads */
    #splash {
      position: fixed;
      inset: 0;
      background: #202124;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #splash img {
      width: 96px;
      height: 96px;
    }

    /* Base iframe */
    iframe {
      border: 0;
      display: block;
      background: transparent;
    }

    /* Mobile defaults:
       - allow PAGE scrolling (fixes Android installed-app scrolling problems)
       - make iframe full width
    */
    @media (max-width: 900px) {
      body { overflow: auto; }
      .frame-wrap {
        padding: 0;
        background: #202124;
        overflow: visible;
      }
      iframe {
        width: 100vw;
        height: 100dvh; /* modern mobile viewport height */
      }
    }

    /* Desktop: BIG iframe so no inner scrollbars */
    @media (min-width: 901px) {
      body {
        overflow: auto;
        background: #202124;
      }
      .frame-wrap {
        padding: 24px;
        background: #202124;
        overflow: visible;
      }
      iframe {
        width: 1500px;
        height: 2200px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <div id="splash">
    <img src="logo-192.png" alt="xG Portal">
  </div>

  <div class="frame-wrap">
    <iframe
      id="frame"
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const ua = navigator.userAgent || "";

    const isIPhone = /iPhone/i.test(ua) && !/iPad/i.test(ua);
    const isAndroid = /Android/i.test(ua);
    const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

    // iPhone: use share link (cookie-less) BUT keep it inside iframe to avoid blur/scaling quirks
    const iPhoneShareLink = "https://lookerstudio.google.com/s/j2af-Nie_no";

    // Others: embeds
    const mobileEmbed = "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
    const webEmbed    = "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

    const frame = document.getElementById("frame");

    // ANDROID FIX:
    // Instead of relying on scrolling inside the iframe, make it "very tall"
    // so the PAGE scrolls all the way to the bottom.
    if (isAndroid) {
      frame.style.height = "2600px"; // adjust up/down if needed (2400â€“3200 are common)
    }

    // Choose source
    if (isIPhone) {
      frame.src = iPhoneShareLink;
    } else {
      frame.src = isMobile ? mobileEmbed : webEmbed;
    }

    frame.onload = () => {
      document.getElementById("splash").style.display = "none";
    };
  </script>
</body>
</html>
