<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal</title>

  <!-- PWA / icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #202124;
      font-family: Arial, sans-serif;
    }

    /* Splash screen while iframe loads */
    #splash {
      position: fixed;
      inset: 0;
      background: #202124;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash img {
      width: 96px;
      height: 96px;
    }

    /* Mobile: fullscreen app */
    @media (max-width: 900px) {
      body { overflow: hidden; }

      iframe {
        width: 100vw;
        height: 100vh;
        border: 0;
        display: block;
      }
    }

    /* Desktop: BIG iframe so no inner scrollbars */
    @media (min-width: 901px) {
      body {
        overflow: auto;   /* page scrolls, not iframe */
        background: #202124;
      }

      .frame-wrap {
        padding: 24px;
        background: #202124;
        overflow: visible; /* critical: prevents inner scroll area */
      }

      iframe {
        width: 1500px;     /* wide canvas */
        height: 2200px;    /* tall enough to fit full report */
        border: 0;
        display: block;
        margin: 0 auto;
        background: transparent;
      }
    }
  </style>
</head>

<body>

  <!-- Splash to hide white flash -->
  <div id="splash">
    <img src="logo-192.png" alt="xG Portal">
  </div>

  <div class="frame-wrap">
    <iframe
      id="frame"
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const ua = navigator.userAgent;

    // iPhone Safari detection (avoid Google iframe cookie prompt)
    const isIPhoneSafari =
      /iPhone/.test(ua) && /Safari/.test(ua) && !/CriOS|FxiOS/.test(ua);

    const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

    const mobileEmbed = "https://lookerstudio.google.com/embed/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/RJQlF";
    const webEmbed    = "https://lookerstudio.google.com/embed/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

    // Direct (non-embed) mobile link for iPhone Safari to keep cookies first-party
    const mobileDirect = "https://lookerstudio.google.com/reporting/19fb639e-3918-4b35-8152-d7ec268a7507/page/p_0jked4t1zd";

    if (isIPhoneSafari) {
      // Go straight to the mobile website on iPhone Safari (no third-party cookie prompt)
      window.location.replace(mobileDirect);
    } else {
      // Everyone else uses the embedded experience you liked
      const frame = document.getElementById("frame");
      frame.src = isMobile ? mobileEmbed : webEmbed;

      frame.onload = () => {
        document.getElementById("splash").style.display = "none";
      };
    }
  </script>

</body>
</html>
