<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xG Portal</title>

  <!-- Icons / PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="xG Portal">
  <meta name="theme-color" content="#202124">

  <style>
    html, body {
      margin: 0;
      background: #202124;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* iOS-friendly first paint */
    body {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .frame {
      text-align: center;
      opacity: 0.9;
      transform: translateZ(0); /* encourage crisp GPU paint on iOS */
    }

    .frame img {
      width: 110px;
      margin-bottom: 20px;
      image-rendering: -webkit-optimize-contrast; /* optional iOS crispness */
    }

    .frame p {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
  </style>

  <script>
    // Small delay so the branded screen actually renders before redirect (without iOS blur)
    window.onload = () => {
      const ua = navigator.userAgent || "";
      const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);

      const mobileURL = "https://lookerstudio.google.com/s/j2af-Nie_no";
      const webURL = "https://lookerstudio.google.com/reporting/2113149b-db81-406c-8456-3d80d2fba248/page/RJQlF";

      const target = isMobile ? mobileURL : webURL;

      // Force a proper layout + paint before redirect (helps iOS Safari blur)
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          setTimeout(() => {
            window.location.replace(target);
          }, 400);
        });
      });
    };
  </script>
</head>

<body>
  <div class="frame">
    <img src="logo-192.png" alt="xG Portal">
    <p>Opening xG Portalâ€¦</p>
  </div>
</body>
</html>
